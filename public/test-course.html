<!DOCTYPE html>
<html>
<head>
    <title>Course Content Test</title>
</head>
<body>
    <h1>Course Content Test</h1>
    <div id="debug"></div>
    
    <script src="js/course-content.js"></script>
    <script>
        console.log('Testing course content loading...');
        console.log('window.COURSE_CONTENT:', window.COURSE_CONTENT);
        console.log('Available courses:', Object.keys(window.COURSE_CONTENT || {}));
        console.log('class-8-maths-icse data:', window.COURSE_CONTENT?.['class-8-maths-icse']);
        
        const debugDiv = document.getElementById('debug');
        if (window.COURSE_CONTENT) {
            debugDiv.innerHTML = '<h2>Available Courses:</h2><ul>' + 
                Object.keys(window.COURSE_CONTENT).map(key => 
                    `<li><strong>${key}</strong>: ${window.COURSE_CONTENT[key].length} chapters</li>`
                ).join('') + '</ul>';
        } else {
            debugDiv.innerHTML = '<p style="color: red;">COURSE_CONTENT not loaded!</p>';
        }
    </script>
</body>
</html>
